    <div class="card">
      <div class="card-header"></div>
      <img src="img/avatar.jpg" class="card-avatar">
      <h2>{{user.name}}</h2>

      <span>{{user.company.bs}}</span>
    </div>
  </ion-content>
</ion-view>
